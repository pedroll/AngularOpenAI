<div class="col-start-1 col-end-9 p-3 rounded-lg">
  <div class="flex flex-row items-start">

    <div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-600 shrink-0">
      G
    </div>

    <div class="relative ml-3 text-sm bg-black/25 pt-3 pb-2 px-4 shadow rounded-xl">
      <h3 class="text-xl">Score: {{ userScore }}</h3>
      <p>{{ text }}</p>
      @if (errors.length) {
        <h3>Found errors:</h3>
        <ul>
          @for (error of errors; track $index) {
            <li>{{ $index + 1 }}. {{ error }}</li>
          } @empty {
            <h3>No errors found</h3>
          }
        </ul>
      }
    </div>

  </div>
</div>
