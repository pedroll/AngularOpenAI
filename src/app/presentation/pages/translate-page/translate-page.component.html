<div class="chat-container">

  <div class="chat-messages">
    <div class="grid gap-y-1">

      <!--      chat messages.   -->
      <app-chat-message text="Write tour text to revieew" />
      @for (message of messages(); track message.isGpt) {
        @if (message.isGpt) {
          <app-chat-message
            [text]="message.text" />
        } @else {
          <app-user-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>
  </div>
  <!--    chat box -->
  <app-text-message-box-select
    (messageBox)="handleMessageWithSelect($event)"
    [options]="[{label: 'UNO', value: '1'},{label: 'DOS', value: '2'}]"
    placeHolder="Escribe tu mensaje"
  />


</div>
