<div class="chat-container">

  <div class="chat-messages">
    <div class="grid gap-y-1">

      <!--      chat messages.   -->
      <app-chat-message text="Write tour text to revieew" />
      @for (message of messages(); track message.isGpt) {
        @if (message.isGpt) {
          <app-chat-message-orthography
            [text]="message.text"
            [userScore]="message.info!.userScore"
            [errors]="message.info!.errors" />
        } @else {
          <app-user-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>
  </div>
  <!--    chat box -->
  <app-text-message-box
    (messageBox)="handleMessage($event)"
    placeHolder="Escribe tu mensaje"
  />


</div>
